<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hackathon 11.0 | Sentiment Analysis</title>
		<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
		<link rel="stylesheet" type="text/css" href="admin.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
		<script src="https://datejs.googlecode.com/svn/trunk/build/date.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEA7d_xeYqQDp7R37tHgza_h9KhmCkgpI&sensor=false"></script>
		<script src="admin.js"></script>
		<script src="map.js"></script>
	</head>
	<body ng-app="bizmatch" ng-controller="QueryController">
		<div class="container" ng-controller="QueryUIController">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand">Hackathon 11.0 | Sentiment Analysis</a>
					<ul class="nav">
						<li class="active"><a target="_self" href="map.html">Map</a></li>
						<!-- <li><a target="_self" href="evaluation.html">Evaluation</a></li> -->
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="span2" data-spy="affix" data-offset-top="0px">
					<div class="row-fluid">
						<div class="well">
							<div class="control-group">
								<label class="control-label">Emotion 1</label>
								<div class="controls">
									<input class="input-block-level" type="text" ng-model="watched.dim1">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Emotion 2</label>
								<div class="controls">
									<input class="input-block-level" type="text" ng-model="watched.dim2">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Emotion 3</label>
								<div class="controls">
									<input class="input-block-level" type="text" ng-model="watched.dim3">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Emotion 4</label>
								<div class="controls">
									<input class="input-block-level" type="text" ng-model="watched.dim4">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Location (lng, lat)</label>
								<div class="controls">
									<input class="input-block-level" type="text" name="lnglat" ng-model="watched.lnglat">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="offset4 span8">
			<div id="map-canvas" class="map-canvas" style="width:900px; height:900px">
			</div>
		</div>
	</body>
</html>
